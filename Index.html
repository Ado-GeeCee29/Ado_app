<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>GC App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-engine" id="search-engine">
          <input
            type="search"
            placeholder="enter a city.."
            required
            id="search-engine-input"
            class="search-engine-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="app-info">
          <div>
            <h1 id="city"></h1>
            <p class="app-details">
              <span id="date"></span> <span id="time">11:11</span>,
              <span id="description">clear sky</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">1.54km/h</strong>
            </p>
          </div>
          <div class="app-content">
            <div class="app-emoji" id="icon"></div>
            <div class="app-temperature" id="temperature"></div>
            <div class="app-temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ado-GeeCee29" target="_blank">
          Gcinekile Tholo</a
        >
        is
        <a href="https://github.com/Ado-GeeCee29/Ado_app" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://ado-gc-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
